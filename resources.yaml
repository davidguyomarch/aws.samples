  # AppLoadBalancer:
  #   Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
  #   Properties:
  #     SecurityGroups:
  #       - !Ref LoadBalancerSecurityGroup
  #     Subnets:
  #       - !Ref PublicSubnetA
  #       - !Ref PublicSubnetB
  #     Type: application
  #     IpAddressType: ipv4

  NetLoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
      Scheme: internal
      Type: network
      IpAddressType: ipv4

  LoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: MyTargetGroup
      Port: 80
      Protocol: TCP
      Targets:
        - Id: !Ref WebServerInstance1
        - Id: !Ref WebServerInstance2
      VpcId:
        Ref: VPC

  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref LoadBalancerTargetGroup
      LoadBalancerArn: !Ref NetLoadBalancer
      Port: 80
      Protocol: TCP

  MyVpcLink:
          Type: AWS::ApiGateway::VpcLink
          Properties:
              Description: Link between my Private Network and my ApiGateways
              Name: PrivateApiGatewayEndpoint
              TargetArns:
                 - !Ref NetLoadBalancer

Outputs:
  URL:
    Value: !Sub 'http://${NetLoadBalancer.DNSName}'
    Description: Newly created application URL (won't work from the outside of your AWS VPC)
